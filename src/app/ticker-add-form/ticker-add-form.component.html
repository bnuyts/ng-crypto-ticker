<form (ngSubmit)="add()" [formGroup]="addTickerForm">
  <h6>Add ticker</h6>
  <div class="mb-3 input-group">
    <input
      type="text"
      class="form-control"
      id="tickerInput"
      placeholder="Ticker example: BTCUSDT"
      [formControl]="ticker"
    />
    <button type="submit" class="btn btn-primary">Add</button>
  </div>
</form>
